    <style type="text/css">
      body {
        padding-top: 60px;

      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {

          padding-right: 5px;
        }

        }

    <div class="container-fluid">
